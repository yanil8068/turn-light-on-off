<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bulb on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <div class="inner-heading">
        <h1>can you turn the light on?</h1>
        <div class="all3elements">
          <button
            onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'"
          >
            turn on the light
          </button>
          <img src="images/pic_bulboff.gif" alt="lightoff pic" id="myImage" />
          <button
            class="offbutton"
            onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'"
          >
            turn off the light
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
